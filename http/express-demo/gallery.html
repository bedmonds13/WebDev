<!doctype html>
<html>
    <head>
    <title>Gallery</title>
    <style>
        * {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}

    </style>
    </head>
    <body> 
        <h1 style="text-align:center">Inspirations</h1>
        <h2 style="color:purple"></h2> 
        <h2 style="color:green">Art</h2>
        <div class="row">
            <div class="column">
              <img src = "Ghost Sprite.jpg" alt = "Ghost Sprite" style="width:100%">
            </div>
            <div class="column">
                <img src = "jaggedBlade.jpg"  alt = "Jagged Blade" style="width:100%;height:200px">
            </div>
            <div class="column">
                <img src = "levelDesign.jpg"  alt = "Level Design 2" style="width:100%;height:200px">
            </div>
        </div>
        <div class ="row">
            <div class="column">
                <img src = "levelDesign2.png"  alt = "Level Design 2" style="width:100%">
            </div>
            <div class="column">
                    <img src = "DementorConceptArt.jpg"  alt = "DementorArt" style="width:100%">
            </div>
        </div>        
    </body>
    </html>
